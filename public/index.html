<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I'm a Star Wars!</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
		<h1>SW Palettes!</h1>
	</header>

	<section class="choice">
		<p>Pick a Film!</p>
		<select name="movies" id="films">
			<option value="episode4">A New Hope</option>
			<option value="episode5">Empire Strikes Back</option>
			<option value="episode6">Return of The Jedi</option>
			<option value="episode7">The Force Awakens</option>
		</select>
	</section>

	<section class="image-result">
		<figure id="images">
			<figcaption>
				<h2 class="title">{Movie Title}</h2>
				<p class="description">{opening crawl}</p>
				<!-- <p class="film"></p> -->
			</figcaption>
		</figure>
	</section>
	<section class="palette">
		
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
	<!-- Color Thief JS CDN-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>
</body>
</html>
