<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I'm a Star Wars!</title>
</head>
<body>
	<header>
		<h1>Star Wars Palettes!</h1>
	</header>

	<section class="choice">
		<p>Choose a film, character or planet!</p>
		<form action="">
			<label for="film">
				Film
				<input type="radio" name="film" value="film">
			</label>

			<label for="Chracter">
				Character
				<input type="radio" name="character" value="character">
			</label>

			<label for="Planet">
				Planet
				<input type="radio" name="planet" value="planet">
			</label>
		</form>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="starwars.js"></script>
	<!-- Color Thief JS CDN-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>
</body>
</html>
